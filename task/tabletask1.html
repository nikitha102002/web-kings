<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Table in HTML</h1>
    </center>
    <Center>
        <table border="10px" cellspacing="20px" cellpadding="20px" bgcolor="khaki">
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3
                    <table border="2px" cellspacing="20px" cellpadding="20px" bgcolor="pink">
                        <tr>
                            <td>a</td>
                            <td>b
                                <table border="2px" cellspacing="20px" cellpadding="20px" bgcolor="lightblue">
                                    <tr>
                                        <td>@</td>
                                        <td>#</td>
                                    </tr>
                                    <tr>
                                        <td>$</td>
                                        <td>%</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>c</td>
                            <td>d</td>
                        </tr>
                        <tr>
                            <td>e</td>
                            <td>f</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>4
                    <table border="2px" cellspacing="20px" cellpadding="20px" bgcolor="lightgreen">
                        <tr>
                            <td>h</td>
                            <td>i</td>
                            <td>j</td>
                        </tr>
                        <tr>
                            <td>k</td>
                            <td>l</td>
                            <td>m</td>
                        </tr>
                    </table>
                </td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    </Center>
</body>

</html>
