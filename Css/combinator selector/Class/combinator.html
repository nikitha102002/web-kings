<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator in css</title>
    <link rel="stylesheet" href="combinator.css">
</head>
<body>
    <h4>Combinator selector</h4>
    <main>
        <h1>first child</h1>
        <h1>second child</h1>
        <p>third child</p>
        <article>
            <h2>first child of article</h2>
            <h1>second child of article</h1>
        </article>
    </main>
    <p>am in between</p>
    <h1 id="head1">i am adjacent to main</h1>
    <h1>i am second one</h1>
</body>
</html>
