<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>
<body>
    <center>
        <h1>Flipkart In HTML</h1>
    </center>
    <center>
        <table border="2px" bgcolor="lightgrey"  cellpadding="10px" cellspacing="10px">
            <tr>
                <th>SI no</th>
                <th>Products</th>
                <th>Price</th>
                <th>Ratings</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Shoe</td>
                <td>2500</td>
                <td>4.5</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Clothes
                    <table border="2px" bgcolor="lightblue" cellpadding="15px" cellspacing="15px ">
                        <tr>
                            <td>Shirt
                                <table border="2px" bgcolor="lightgreen" cellpadding="3px" cellspacing="3px ">
                                    <tr>
                                        <td>Male
                                            <table border="2px" bgcolor="lightpink" cellpadding="3px" cellspacing="3px ">
                                                <tr>
                                                    <th>Size</th>
                                                </tr>
                                                <tr>
                                                    <td>32</td>
                                                    <td>34</td>
                                                    <td>36</td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td>Female</td>
                                        <td>Kids</td>
                                    </tr>
                                </table>
                            </td>
                            <td>Pants</td>
                            <td>Shorts</td>
                            <td>Kurtis</td>
                        </tr>
                    </table>
                </td>
                <td>Starts from 500</td>
                <td>4.0</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mobiles</td>
                <td>25000 to 30000</td>
                <td>4.7</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Beauty Products</td>
                <td>800</td>
                <td>4.3</td>
            </tr>
        </table>
    </center>
</body>
</html>
