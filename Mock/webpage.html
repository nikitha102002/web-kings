<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
</head>
<body>
    <center>
        <h1>Web page in html</h1>

        <img src="https://images.unsplash.com/photo-1730435136320-1410fa8bed02?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D" alt="" height="200vh" width="200vh">
        <img src="https://images.unsplash.com/photo-1730544517448-4a59bc3523f3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D"  height="200vh" width="200vh">
        <img src="christmas-baubles" alt="" height="200px" width="200px"> 
        <img src="Dog" alt="" height="200px" width="200px"> 
        <br>
        <br>

        <a href="https://wikipedia.com" target="_blank"> <img src="https://plus.unsplash.com/premium_photo-1669077047016-e8e7bc7b4e3d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d2lraXBlZGl1bXxlbnwwfHwwfHx8MA%3D%3D" alt="wikipedia" height="100px" width="100px"></a>

        <a href="https://whatsapp.com" target="_self"> <img src="https://plus.unsplash.com/premium_photo-1683936163516-ec4c53227e26?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHdoYXRzYXBwfGVufDB8fDB8fHww" alt="whatsapp" height="100px" width="100px"></a>
        <br>
        <center>
            <video src="4973185-hd_1920_1080_30fps.mp4" controls muted autoplay loop height="400px" width="400px"></video>
            </center>

        <center>
            <form action="" autocomplete="off" method="get" style="background-color: lightgreen; width:40%;">
        
            <!-- method="post" -->
            <fieldset>
                <legend>Enter the details:-</legend>
                <table >
                    <tr>
                        <td>
                            <label for="user">Username</label>
                        </td>
                        <td>
                            <input type="text" name="Username" id="user" placeholder="Enter the username" required>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="pass">Password</label>
                        </td>
                        <td>
                            <input type="password" name="Password" id="pass" placeholder="Enter the Password" required>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="add">Address</label>
                        </td>
                        <td>
                            <textarea name="Address" id="add"></textarea>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="mail">E-mail</label>
                        </td>
                        <td>
                            <input type="email" name="Mail" id="mail" placeholder="Enter the mail" required>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="date">Date-of-birth</label>
                        </td>
                        <td>
                            <input type="week" name="date" id="date" required>
                            <!-- type= date,datetime,datetimelocal,month,time -->
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="technology">Technologeies</label>
                        </td>
                        <td>
                            <select name="technology" id="technology">
                                <option value=""></option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JS">JS</option>
                                <option value="REACT JS">REACT JS</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </center>
        </form>

    </center>
    <center>
        <h1><marquee behavior="alternate" loop="10" direction="up"  height="150px" scrollamlount="10" bgcolor="Blue">
            <font>üëçUnordered list</font></marquee></h1>
    </center>

    <!-- unordered list atributes are square ,star,disc -->
    <ul type="square">
        <li>Arathi</li>
        <li>Bharathi</li>
        <li>Kalpana</li>
        <li>Sudharani</li>
        <li>Chandrakala</li>
    </ul>
    <center>
        <h1><marquee behavior="scroll" loop="10" direction="left"height="50px" scrollamlount="10" bgcolor="Red">
            <font>üëåOrdered list</font></marquee></h1>
    </center>
    <ol type="a" start="6" reversed>
        <li>cucumber</li>
        <li>Apple</li>
        <li>Orange</li>
        <li>mango</li>
        <li>grapes</li>
    </ol>

    <center>
        <h1>Table in HTML</h1>
    </center>
    <Center>
        <table border="10px" cellspacing="10px" cellpadding="10px" bgcolor="khaki">
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3
                    <table border="2px" cellspacing="10px" cellpadding="10px" bgcolor="pink">
                        <tr>
                            <td>a</td>
                            <td>b
                                <table border="2px" cellspacing="10px" cellpadding="10px" bgcolor="lightblue">
                                    <tr>
                                        <td>@</td>
                                        <td>#</td>
                                    </tr>
                                    <tr>
                                        <td>$</td>
                                        <td>%</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>c</td>
                            <td>d</td>
                        </tr>
                        <tr>
                            <td>e</td>
                            <td>f</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    </center>

</body>
</html>
