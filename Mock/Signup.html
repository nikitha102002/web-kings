<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <center>
        <h1>Signup page</h1>
    </center>
    <center>
    <form action="" method="get" autocomplete="off" style="background-color: aquamarine; width: 40%;" >
        <fieldset>
            <legend>Signup page:-</legend>

            <table>
                <tr>
                    <td>
                        <label for="user">User name :</label>
                    </td>

                    <td>
                        <input type="text" id="user" placeholder="Enter your Username" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="first">First name :</label>
                    </td>
                    <td>
                        <input type="text" name="Firstname" id="first" placeholder="Enter your Firstname" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="last">Last name :</label>
                    </td>
                    <td>
                        <input type="text" name="lastname" id="last" placeholder="Enter your Lastname" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="mail">Email :</label>
                    </td>
                    <td>
                        <input type="email" name="Email" id="mail" placeholder="Enter your email" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="num">Phone Number:</label>
                    </td>
                    <td>
                        <input type="tel" name="PhoneNo" id="num" placeholder="Enter your phone number" minlength="0" maxlength="10" required >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add">Address :</label>
                    </td>
                    <td>
                        <textarea name="Address" id="add" required></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="edu">Education Qualification :</label>
                    </td>
                    <td>
                        <select name="Education" id="edu" >
                            <option value=""></option>
                            <option value="Mca">Mca</option>
                            <option value="Mba">Mba</option>
                            <option value="Mcom">Mcom</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="pass">Password :</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="pass" placeholder="Enter password" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                    <td>
                        <button type="reset">Cancel</button>
                    </td>
                </tr>
            </table>
            
            
        </fieldset>
    </center>
    </form>

</body>

</html>
